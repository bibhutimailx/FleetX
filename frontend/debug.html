<!DOCTYPE html>
<html>
<head>
    <title>FleetX Debug Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-box { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üîç FleetX Debug Test</h1>
    <div id="status">Loading...</div>
    
    <script>
        // Mock vehicles data for testing
        const mockVehicles = [
            { vehicle_id: "OD-03-NT-1001", driver_name: "Rajesh Kumar", speed: 65, fuel_level: 85, route_status: "on_route" },
            { vehicle_id: "OD-03-NT-1002", driver_name: "Santosh Patel", speed: 0, fuel_level: 15, route_status: "critical_stop" },
            { vehicle_id: "OD-03-NT-1003", driver_name: "Manoj Behera", speed: 95, fuel_level: 65, route_status: "speed_violation" }
        ];
        
        let currentVehicles = [...mockVehicles];
        
        // Test dashboard calculations
        function testDashboard() {
            const totalTrucks = currentVehicles.length;
            const activeTrucks = currentVehicles.filter(v => v.speed > 0).length;
            const criticalAlerts = currentVehicles.filter(v => 
                v.route_status.includes('critical') || 
                v.route_status === 'speed_violation' || 
                v.fuel_level < 20
            ).length;
            
            return {
                total: totalTrucks,
                active: activeTrucks,
                critical: criticalAlerts
            };
        }
        
        // Run tests
        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('status');
            let results = '';
            
            try {
                const stats = testDashboard();
                results += `<div class="debug-box success">
                    ‚úÖ Dashboard calculations working:<br>
                    Total Trucks: ${stats.total}<br>
                    Active Trucks: ${stats.active}<br>
                    Critical Alerts: ${stats.critical}
                </div>`;
                
                results += `<div class="debug-box success">
                    ‚úÖ Mock vehicles loaded: ${currentVehicles.length} trucks
                </div>`;
                
                results += `<div class="debug-box">
                    <strong>Vehicle Details:</strong><br>
                    ${currentVehicles.map(v => 
                        `${v.vehicle_id}: ${v.driver_name} - Speed: ${v.speed} km/h - Status: ${v.route_status}`
                    ).join('<br>')}
                </div>`;
                
                results += `<div class="debug-box success">
                    ‚úÖ All tests passed! The FleetX system functions are working correctly.
                </div>`;
                
            } catch (error) {
                results += `<div class="debug-box error">
                    ‚ùå Error: ${error.message}
                </div>`;
            }
            
            statusDiv.innerHTML = results;
        });
    </script>
</body>
</html>
