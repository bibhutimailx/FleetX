<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .map-container {
            height: 400px;
            border-radius: 8px;
        }
        .vehicle-marker {
            transition: all 0.3s ease;
        }
        .status-online {
            color: #10B981;
        }
        .status-offline {
            color: #EF4444;
        }
        .loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold">üöõ Fleet Management System</h1>
                <div class="flex items-center space-x-4">
                    <div class="text-sm">
                        <span class="bg-green-500 px-2 py-1 rounded text-xs">Live</span>
                        <span id="last-update" class="ml-2">Loading...</span>
                    </div>
                    <button id="refresh-btn" class="bg-blue-500 hover:bg-blue-700 px-3 py-1 rounded text-sm">
                        üîÑ Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-6">
        <!-- Stats Dashboard -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-2 bg-blue-100 rounded-lg">
                        <span class="text-2xl">üöõ</span>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Total Vehicles</p>
                        <p id="total-vehicles" class="text-2xl font-bold">-</p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-2 bg-green-100 rounded-lg">
                        <span class="text-2xl">‚úÖ</span>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Active</p>
                        <p id="active-vehicles" class="text-2xl font-bold text-green-600">-</p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-2 bg-yellow-100 rounded-lg">
                        <span class="text-2xl">‚ö°</span>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Avg Speed</p>
                        <p id="avg-speed" class="text-2xl font-bold text-yellow-600">-</p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-2 bg-purple-100 rounded-lg">
                        <span class="text-2xl">üìç</span>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Last Update</p>
                        <p id="last-data-update" class="text-sm font-bold text-purple-600">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Map and Vehicle List -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
            <!-- Map -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-4">üó∫Ô∏è Real-Time Vehicle Tracking</h2>
                <div id="map" class="map-container"></div>
            </div>

            <!-- Vehicle List -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-4">üöõ Vehicle Fleet</h2>
                <div id="vehicle-list" class="space-y-3">
                    <div class="text-center text-gray-500 loading">Loading vehicles...</div>
                </div>
            </div>
        </div>

        <!-- Activity Log -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4">üìã Recent Activity</h2>
            <div id="activity-log" class="space-y-2">
                <div class="text-center text-gray-500 loading">Loading activity...</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://127.0.0.1:8002';
        
        // Global variables
        let map;
        let vehicleMarkers = {};
        let vehicles = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeMap();
            loadVehicleData();
            setInterval(refreshData, 10000); // Refresh every 10 seconds
            
            // Refresh button
            document.getElementById('refresh-btn').addEventListener('click', refreshData);
        });

        // Initialize Leaflet map
        function initializeMap() {
            map = L.map('map').setView([40.7128, -74.0060], 12);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            // Add a geofence circle (example)
            L.circle([40.7128, -74.0060], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.1,
                radius: 1000
            }).addTo(map).bindPopup('Plant Gate Geofence');
        }

        // Load vehicle data
        async function loadVehicleData() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/vehicles/locations`);
                const data = await response.json();
                
                vehicles = data.locations || [];
                updateDashboardStats();
                updateVehicleList();
                updateMap();
                updateActivityLog();
                
                document.getElementById('last-update').textContent = 
                    `Updated: ${new Date().toLocaleTimeString()}`;
                    
            } catch (error) {
                console.error('Error loading vehicle data:', error);
                showError('Failed to load vehicle data. Please check if the API server is running.');
            }
        }

        // Update dashboard statistics
        function updateDashboardStats() {
            const totalVehicles = vehicles.length;
            const activeVehicles = vehicles.filter(v => v.speed > 0).length;
            const avgSpeed = vehicles.length > 0 ? 
                (vehicles.reduce((sum, v) => sum + (v.speed || 0), 0) / vehicles.length).toFixed(1) : 0;
            const lastUpdate = vehicles.length > 0 ? 
                new Date(vehicles[0].timestamp).toLocaleTimeString() : 'N/A';

            document.getElementById('total-vehicles').textContent = totalVehicles;
            document.getElementById('active-vehicles').textContent = activeVehicles;
            document.getElementById('avg-speed').textContent = `${avgSpeed} km/h`;
            document.getElementById('last-data-update').textContent = lastUpdate;
        }

        // Update vehicle list
        function updateVehicleList() {
            const vehicleList = document.getElementById('vehicle-list');
            
            if (vehicles.length === 0) {
                vehicleList.innerHTML = '<div class="text-center text-gray-500">No vehicles found</div>';
                return;
            }

            vehicleList.innerHTML = vehicles.map(vehicle => `
                <div class="border rounded-lg p-3 hover:bg-gray-50 cursor-pointer" onclick="focusVehicle('${vehicle.vehicle_id}')">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-semibold text-blue-600">${vehicle.vehicle_id}</h3>
                            <p class="text-sm text-gray-600">${vehicle.driver_name}</p>
                            <p class="text-xs text-gray-500">${vehicle.vehicle_type}</p>
                        </div>
                        <div class="text-right">
                            <div class="flex items-center">
                                <span class="w-2 h-2 rounded-full ${vehicle.speed > 0 ? 'bg-green-400' : 'bg-gray-400'} mr-1"></span>
                                <span class="text-xs ${vehicle.speed > 0 ? 'status-online' : 'status-offline'}">
                                    ${vehicle.speed > 0 ? 'Moving' : 'Stopped'}
                                </span>
                            </div>
                            <p class="text-sm font-medium">${(vehicle.speed || 0).toFixed(1)} km/h</p>
                        </div>
                    </div>
                    <div class="mt-2 text-xs text-gray-500">
                        üìç ${vehicle.latitude.toFixed(4)}, ${vehicle.longitude.toFixed(4)}
                    </div>
                </div>
            `).join('');
        }

        // Update map with vehicle markers
        function updateMap() {
            // Clear existing markers
            Object.values(vehicleMarkers).forEach(marker => map.removeLayer(marker));
            vehicleMarkers = {};

            // Add new markers
            vehicles.forEach(vehicle => {
                const icon = L.divIcon({
                    html: `<div class="bg-blue-500 text-white rounded-full w-8 h-8 flex items-center justify-center text-xs font-bold shadow-lg">${vehicle.vehicle_id.slice(-2)}</div>`,
                    className: 'vehicle-marker',
                    iconSize: [32, 32],
                    iconAnchor: [16, 16]
                });

                const marker = L.marker([vehicle.latitude, vehicle.longitude], { icon })
                    .bindPopup(`
                        <div class="p-2">
                            <h3 class="font-bold text-blue-600">${vehicle.vehicle_id}</h3>
                            <p><strong>Driver:</strong> ${vehicle.driver_name}</p>
                            <p><strong>Type:</strong> ${vehicle.vehicle_type}</p>
                            <p><strong>Speed:</strong> ${(vehicle.speed || 0).toFixed(1)} km/h</p>
                            <p><strong>License:</strong> ${vehicle.license_plate}</p>
                            <p class="text-xs text-gray-500 mt-1">
                                Last update: ${new Date(vehicle.timestamp).toLocaleString()}
                            </p>
                        </div>
                    `)
                    .addTo(map);

                vehicleMarkers[vehicle.vehicle_id] = marker;
            });

            // Fit map to show all vehicles
            if (vehicles.length > 0) {
                const group = new L.featureGroup(Object.values(vehicleMarkers));
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // Update activity log
        function updateActivityLog() {
            const activityLog = document.getElementById('activity-log');
            
            const activities = vehicles.slice(0, 5).map(vehicle => ({
                time: new Date(vehicle.timestamp),
                message: `Vehicle ${vehicle.vehicle_id} updated location - Speed: ${(vehicle.speed || 0).toFixed(1)} km/h`,
                type: vehicle.speed > 50 ? 'warning' : 'info'
            }));

            if (activities.length === 0) {
                activityLog.innerHTML = '<div class="text-center text-gray-500">No recent activity</div>';
                return;
            }

            activityLog.innerHTML = activities.map(activity => `
                <div class="flex items-start space-x-3 p-2 rounded ${activity.type === 'warning' ? 'bg-yellow-50' : 'bg-blue-50'}">
                    <span class="text-xs ${activity.type === 'warning' ? 'text-yellow-600' : 'text-blue-600'} font-mono">
                        ${activity.time.toLocaleTimeString()}
                    </span>
                    <span class="text-sm text-gray-700">${activity.message}</span>
                </div>
            `).join('');
        }

        // Focus on a specific vehicle
        function focusVehicle(vehicleId) {
            const vehicle = vehicles.find(v => v.vehicle_id === vehicleId);
            if (vehicle && vehicleMarkers[vehicleId]) {
                map.setView([vehicle.latitude, vehicle.longitude], 15);
                vehicleMarkers[vehicleId].openPopup();
            }
        }

        // Refresh all data
        function refreshData() {
            loadVehicleData();
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed top-4 right-4 bg-red-500 text-white p-4 rounded-lg shadow-lg z-50';
            errorDiv.innerHTML = `
                <div class="flex items-center">
                    <span class="mr-2">‚ö†Ô∏è</span>
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">‚úï</button>
                </div>
            `;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                if (errorDiv.parentElement) {
                    errorDiv.remove();
                }
            }, 5000);
        }

        // API health check
        async function checkAPIHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                return data.status === 'healthy';
            } catch {
                return false;
            }
        }

        // Initial health check
        checkAPIHealth().then(healthy => {
            if (!healthy) {
                showError('API server is not responding. Please ensure the backend is running on port 8002.');
            }
        });
    </script>
</body>
</html>
